<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                    <span   class="form-text text-danger"
                            *ngIf="fieldIsNotValid('nombre')">
                            Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    
                    <input  type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del producto">

                    <span   class="form-text text-danger"
                            *ngIf="fieldIsNotValid('precio')">
                        El precio debe de ser 0 o mayor 
                    </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">

                    <input  type="number"
                            class="form-control"
                            formControlName="existencias"
                            placeholder="Existencias del producto">
                    
                    <span   class="form-text text-danger"
                            *ngIf="fieldIsNotValid('existencias')">
                        Las existencias debe de ser 0 o mayor 
                    </span>
                    
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ myForm.valid }} </pre>
        <span>Invalid</span>
        <pre> {{ myForm.invalid }} </pre>
        <span>Pristine</span>
        <pre> {{ myForm.pristine }} </pre>
        <span>Touched</span>
        <pre> {{ myForm.touched }} </pre>
        <span>Value</span>
        <pre> {{ myForm.value | json }} </pre>
    </div>
</div>
